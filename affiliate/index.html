<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>تپسی - تاریخچه عملکرد</title>
    <link rel="preload" href="styles.css" as="style">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="root">
    <div class="page">
        <header class="top-container">
            <div class="main-title-wrapper">
                <img src="./ic-arrow-back-page-20.svg"
        class="ic_Arrow-back-page-20">
                <span class="main-title-text">
                    تاریخچه عملکرد
                  </span>
            </div>
            <div class="hamburger-button">
                <div class="hamburger-bar"></div>
                <div class="hamburger-bar"></div>
                <div class="hamburger-bar"></div>
            </div>
        </header>
        <div class="date-container">
            <img src="./ic-arrow-right-14-gray.svg"
     class="ic_Arrow-Right-14-gray">
            <span class="date">
                تیرماه ۱۳۹۹
            </span>
            <img src="./ic-arrow-left-14.svg"
        class="ic_Arrow-Left-14">
        </div>
        <main class="performance-history">
            <div class="performance-titles-wrapper">
                <ul class="performance-titles">
                    <li><span class="performance-title selected-performance-title">
                        دعوت شده‌ها با موبایل 
                        </span>
                    </li>
                    <li><span class="performance-title">
                        دعوت شده‌ها با لینک
                        </span>
                    </li>
                    <li><span class="performance-title">
                        همه  
                        </span>
                    </li>  
                </ul>
                <div class="divider-line"></div>
                <div class="fading-area"></div>
            </div>
            <div class="performance">
                <div class="performance-row">
                    <span>
                        دعوت شده‌ها:
                    </span>
                    <div>
                        <span class="count invited"></span>
                        <span>نفر</span>
                    </div>
                </div>
                <div class="performance-row">
                    <span>
                        در حال ثبت‌نام:
                    </span>
                    <div>
                        <span class="count pending"></span>
                        <span>نفر</span>
                    </div>
                </div>
                <div class="performance-row">
                    <span>
                        تایید شده‌ها‌:
                    </span>
                    <div>
                        <span class="count approved"></span>
                        <span>نفر</span>
                    </div>
                </div>
                <div class="performance-row">
                    <span>
                        فعال شده‌ها:
                    </span>
                    <div>
                        <span class="count activated"></span>
                        <span>نفر</span>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
