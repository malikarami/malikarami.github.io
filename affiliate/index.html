<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>تپسی - تاریخچه عملکرد</title>
    <link rel="preload" href="styles.css" as="style">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="root">
    <div class="page">
        <div class="top-container">
            <div class="main-title__wrap">
                <img src="./ic-arrow-back-page-20.svg"
        class="ic_Arrow-back-page-20">
                <span class="main-title__text">
                    تاریخچه عملکرد
                  </span>
            </div>
            <div class="hamburger-button">
                <div class="hamburger-bar"></div>
                <div class="hamburger-bar"></div>
                <div class="hamburger-bar"></div>
            </div>
        </div>
        <div class="center-container">
            <img src="./ic-arrow-right-14-gray.svg"
     class="ic_Arrow-Right-14-gray">
            <span class="date">
                تیرماه ۱۳۹۹
            </span>
            <img src="./ic-arrow-left-14.svg"
        class="ic_Arrow-Left-14">
        </div>
        <main class="bottom-container">
            <div class="history-titles__wrapper">
                <ul class="history-titles">
                    <li><span class="history-title selected__history-title">
                        دعوت شده‌ها با موبایل 
                        </span></li>
                    <li><span class="history-title">
                        دعوت شده‌ها با لینک
                        </span></li>
                    <li><span class="history-title">
                        دعوت شده با کد
                        </span></li>
                    <li><span class="history-title">
                        همه  
                        </span></li>  
                </ul>
                <div class="selector-line"></div>
                <div class="divider-line"></div>
                <div class="fading-area"></div>
            </div>
            <div class="history">
                <div class="history-row invited">
                    <span class="type">
                        دعوت شده‌ها:
                    </span>
                    <div class="statistics">
                        <span class="count">۱۶</span>
                        <span>نفر</span>
                    </div>
                </div>
                <div class="history-row signing-up">
                    <span class="type">
                        در حال ثبت‌نام:
                    </span>
                    <div class="statistics">
                        <span class="count">۱۶</span>
                        <span>نفر</span>
                    </div>
                </div>
                <div class="history-row confirmed">
                    <span class="type">
                        تایید شده‌ها‌:
                    </span>
                    <div class="statistics">
                        <span class="count">۱۶</span>
                        <span>نفر</span>
                    </div>
                </div>
                <div class="history-row activated">
                    <span class="type">
                        فعال شده‌ها:
                    </span>
                    <div class="statistics">
                        <span class="count">۱۶</span>
                        <span>نفر</span>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
</body>
</html>
