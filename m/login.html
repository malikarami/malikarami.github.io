<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Online Shop - Login</title>
        <link href="./css/login.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Padauk&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Satisfy&family=Spartan:wght@100;200&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="header"></header>
        <div class="login">
            <h1>< Login ></h1>
            <form action="" method="POST" class="login-form">
                <label for="username" class="username-label">Email or Phone: </label>
                <input id="username" name="username" placeholder="enter username">
                <label for="password" class="password-label">Password:  </label> 
                <a href="./home.html" class="forgot-password">Forgot Password</a>
                <input type="password" id="password" name="password" placeholder="enter password">
                <div class="submit-container">
                    <input class="button submit" type="submit" value="Login">
                </div>
            </form>
            <a href="signup.html" class="button">Sign Up</a>
        </div>
    </body>
</html>
